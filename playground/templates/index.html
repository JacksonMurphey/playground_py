<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Flask</title>
</head>

<body>
    <h1>Hello Flask</h1>
    <h2>{{name}}</h2>
    <p>{{num}}</p>
    {% for i in range(0,num) %}
    <p>Hello {{name}}!</p>
    {% endfor %}

    <ul>
        {% for i in range(num) %}
        <li>{{name}}</li>
        {% endfor %}
    </ul>
</body>

</html>
